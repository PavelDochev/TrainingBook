<md-card>
    <md-card-header class="tb-login-card-header">
        <md-card-title class="tb-login-card-title">Training book - {{'login.entry' | translate}}</md-card-title>
    </md-card-header>
    <md-card-content>
        <div *ngIf="loading" fxLayoutAlign="center">
            <md-spinner color="accent"></md-spinner>
        </div>
        <div fxLayoutAlign="center">
            <app-alert></app-alert>
        </div>
        <div fxLayoutAlign="center" *ngIf="!loading">
            <form name="form" novalidate>
                <md-input-container>
                    <input mdInput type="text" placeholder="" [(ngModel)]="username" name="username">
                </md-input-container>
                <md-input-container>
                    <input mdInput type="password" placeholder="" [(ngModel)]="password" name="password">
                </md-input-container>
                <div>
                    <button md-raised-button color="accent" class="tb-login-btn" (click)="login()">{{'login.entry' | translate}}</button>
                </div>
            </form>
        </div>
    </md-card-content>
</md-card>
